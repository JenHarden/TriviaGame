<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Harry Potter Trivia</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</head>

<body>

    <!-- This displays the title of the game -->

    <div class="container-fluid" id="gameWindow">
        <div class="container-fluid">
            <div class="container text-center" id="title">
                <div class="logo" id="logo"><img id="logoImage" src="assets/images/title.png" alt="Harry Potter Trivia"></div>
            </div>
        </div>

        <!-- To keep the game responsive, a bootstrap grid was used, this is the game stats shown during game play -->

        <div class="row">
            <div class="col-md-2">
                <div class="card fontstyle" id="gameStatDiv">
                    <div class="card-body">
                        <div class="text-center">Time Remaining:
                            <div id="answerTimer"></div>
                        </div>
                        <br>
                        <div>Wins: <span class="wins"></span></div>
                        <div>Losses: <span class="losses"></span></div>
                        <div>Unanswered: <span class="outOfTime"></span></div>
                    </div>
                </div>
                <br>
                <div class="col-md-2" id="audioControl">
                    <audio id="myAudio" controls autoplay="true" src="assets/sound/hedwigTheme.mp3" autostart="true"
                        loop="true"></audio>
                    <!-- The autoplay function does not work in Chrome, but it does work in Internet Explorer. -->
                </div>
            </div>

            <!-- This bootstrap grid contains four different divs that will be visible at different times: -->
            <!-- The first div is used to start the game play.   -->

            <div class="col-md-8 text-center">
                <div class="container text-center" id="startDiv">
                    <img id="startImage" src="assets/images/openimage.jpg">
                    <br>
                    <button type="button" class="btn btn-primary btn-lg" id="startButton">Start</button>
                </div>

                <!-- The second div displays the question/answer section and jquery will populate the question buttons dynamically. -->

                <div class="card w-50" id="gameDiv">
                    <div class="card-body text-center">
                        <h5 class="card-title" id="questionAsked"></h5>
                        <div id="answerOptions"></div>
                    </div>
                </div>


                <!-- The third div displays the final game stats and will restart with a button click, rather than refreshing the page. -->

                <div class="container-fluid fontstyle" id="endingStatDiv">
                    <div>Time Remaining: <span id="answerTimer"></span></div>
                    <br>
                    <h2>All done!</h2>
                    <div>Wins: <span class="wins"></span></div>
                    <div>Losses: <span class="losses"></span></div>
                    <div>Unanswered: <span class="outOfTime"></span></div>
                    <br>
                    <button type="button" class="btn btn-primary btn-lg" id="startOverButton">Start Over?</button>
                </div>

                <!-- The fourth div displays the state of win/loss for round -->

                <div class="messageDiv"></div>

            </div>

        </div>
    </div>

</body>

</html>
